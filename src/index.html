<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class=" py-8 px-4">
    <h1 class="font-mono text-4xl text-center mb-6">Simple Calculator</h1>
  <h2 class="font-mono text-2xl text-center mb-8">A simple calculator for Subtraction and Mutiplication</h2>
  <p  id="validateText"
  class="text-red-600 text-center font-bold mt-8"></p>
  <form>
    <div class="flex items-center justify-center gap-6 mt-8">
        <input type="number" id="num1"  placeholder="num1" class="border-2 border-green-500 text-center">
        <input type="number" id="num2" placeholder="num2" class="border-2 border-green-500 text-center">
    </div>
    <div class="flex items-center justify-center gap-8 my-4">
        <button id="subtractionBtn" class="text-4xl">-</button>
        <button id="additionBtn" class="text-4xl">+</button>
    </div>
  </form>
  <div id="resultDisplay" class="flex justify-center"></div>
  <script src="/app.js"></script> 
</body>
</html>
